<section id="education">
  <h1>Previous Education</h1>
  <div class="margin-top" *ngFor="let ed of education; let isLast=last">
    <h3>{{ed.title}}</h3>
    <h4>{{ed.school}} <em> ({{ed.period}})</em></h4>
    <blockquote class="blockquote">
      <p>
        {{ed.summary}}
      </p>
    </blockquote>
    <br />
    <hr *ngIf="!isLast">
  </div>
</section>
