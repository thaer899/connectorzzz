<section id="languages">
  <h1>Languages</h1>
  <br />
  <div class="margin-top">
    <div class="row" *ngFor="let lang of languages; let isLast=last">
      <h3>{{lang.language}}</h3>
      <div class="center-vertical col-10" style="margin-bottom: 20px;">
        <ng-container *ngFor="let dot of getDots(lang.profeciency)">
          <span class="dot" [ngClass]="dot"></span>
        </ng-container>
      </div>
      <br />
      <hr *ngIf="!isLast">
    </div>
  </div>
</section>
