<section id="ask">
    <h1>Ask me:</h1>

    <div class="modal-body">
        <form class="contact-form" [formGroup]="messageForm" (submit)="message()">
            <textarea name="recipientMessage" id="recipientMessage" class="form-control"
                formControlName="recipientMessage"></textarea>
            <br />
            <div class="modal-footer">
                <button type="button" class="skill-set" type="submit" value="Send" *ngIf="available">
                    Send message
                </button>
                <i class="fas fa-spinner fa-spin" *ngIf="!available"></i>

            </div>

        </form>
        <br />
        <div class="frame-box">
            <div class="card-body" *ngIf="available && !recipientMessage">
                <blockquote class="blockquote">
                    <p>This bot will answer any question you have regarding the resume
                        available on the
                        site
                        <a href="https://www.thaersaidi.com">www.thaersaidi.com</a> as if it was me.
                    </p>
                </blockquote>

            </div>
            <ng-container *ngIf="available">
                <div *ngFor="let item of chatConversation">
                    <div innerHTML="{{item.message.content}}" class="card-text padding" [ngClass]="item.cssClass">
                    </div>

                </div>
            </ng-container>

            <div>
            </div>
        </div>
    </div>
</section>
