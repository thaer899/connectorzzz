    <!-- Side navigation drawer -->
      <div style="padding: 15px;">
        <p>Partner Profile</p>
        <mat-form-field class="select-profile" matTooltip="Select or create a new profile"  style="width: 100%;">
          <mat-label>Profile</mat-label>
          <mat-select>
              <mat-option *ngFor="let user of users" [value]="user.value">
                  <a (click)="getUserDataByEmail(user)">{{user}}</a>
              </mat-option>
          </mat-select>
      </mat-form-field>
        <p>Create Agent</p>
        <span class="material-symbols-outlined add-agent" (click)="runAgent(selectedAgentMessage, selectedAgentName)" *ngIf="isWSConnected">
          add
          </span>
              <!-- Input for the agent name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="selectedAgentName">
      </mat-form-field>

      <!-- Textarea for system message -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>System message</mat-label>
        <textarea matInput [(ngModel)]="selectedAgentMessage"></textarea>
      </mat-form-field>

      </div>
      <hr>

      <!-- Message display area -->
     <div style="padding: 15px;">
            <!-- Input for the agent name -->
    <p>Group</p>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="selectedGroupName">
    </mat-form-field>

    <!-- Textarea for system message -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Agents</mat-label>
      <textarea matInput [ngModel]="agentsAsString"  (ngModelChange)="onValueChange($event)" style="height: 35vh;"></textarea>
    </mat-form-field>


    </div>
