<mat-toolbar class="toolbar">
    <span>
        <mat-icon [routerLink]="['/admin']">dashboard</mat-icon>
    </span>

    <span class="fill-toolbar"></span>


    <mat-form-field style="font-size: medium;width: 25vh;" matTooltip="Select or create a new profile" *ngIf="isAdmin">
        <mat-label>Profile</mat-label>
        <mat-select>
            <div style="padding: 20px;color: aquamarine;">
                <mat-form-field class="profile-input">
                    <mat-label>File Name</mat-label>
                    <input matInput [(ngModel)]="fileName">
                </mat-form-field>
            </div>
            <mat-option *ngFor="let user of users" [value]="user.value">
                <a (click)="getUserDataByEmail(user)">{{user}}</a>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="fill-toolbar"></span>
    <span>
        <mat-icon class="download" matTooltip="Download data" (click)="download()">download</mat-icon>
        <mat-icon class="upload" matTooltip="Upload data" (click)="upload()">file_upload</mat-icon>
        <mat-icon class="separator">more_vert</mat-icon>
        <mat-icon class="logout" matTooltip="Logout" (click)="logout()">logout</mat-icon>

    </span>

</mat-toolbar>
<div class="background" *ngIf="data">

    <jsonforms [data]="data" (dataChange)="onDataChange($event)" [schema]="schema" [uischema]="uischema"
        [renderers]="renderers">
    </jsonforms>


</div>
