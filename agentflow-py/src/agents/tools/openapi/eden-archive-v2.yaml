      parameters:
        - name: Region
          in: path
          description: The region.
          required: true
          schema:
            $ref: '#/components/schemas/Region'
        - name: From
          in: query
          description: Format - date-time (as date-time in RFC3339). The from date (yyyy-MM-dd hh:mm:ss).
          schema:
            type: string
            format: date-time
        - name: LanguageList
          in: query
          description: 'The language list (xx-xx,xx-xx,...)'
          schema:
            type: string
        - name: To
          in: query
          description: Format - date-time (as date-time in RFC3339). The to date (yyyy-MM-dd hh:mm:ss).
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UpdatedProduct'
              example:
                - pnc: string
                  languageCodes:
                    - string
                  updatedInfo:
                    - string
