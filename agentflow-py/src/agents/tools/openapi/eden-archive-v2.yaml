openapi: 3.0.1
info:
  title: Eden Archive v2
  description: Eden Archive REST API
  version: v2
servers:
  - url: https://api.eluxmkt.com/external/eden/eden-archive/v2
paths:
  '/{Region}/Languages':
    get:
      tags:
        - Definitions
      summary: Gets all languages.
      description: Returns a list of Language used into API requests.
      operationId: GetAllLanguages
      parameters:
        - name: Region
          in: path
          description: The region.
          required: true
          schema:
            $ref: '#/components/schemas/Region'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Language'
              example:
                - id: string
                  name: string
        '401':
          description: 'Unauthorized: when no subscription key provided'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: string
                title: string
                status: 0
                detail: string
                instance: string
        '500':
          description: Server Error
