<mat-grid-list cols="4" rowHeight="2:4" utterSize="16px">
  <mat-grid-tile *ngFor="let chart of charts">
    <mat-card class="chart-card" style="margin: 20px;">
      <mat-card-header>
        <div mat-card-avatar class="chart-header-image"></div>
        <mat-card-title>{{chart.title}}</mat-card-title>
      </mat-card-header>
      <google-chart [type]="chart.type" [data]="chart.data" [columns]="chart.columns" [options]="chart.options">
      </google-chart>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ANALYZE</button>
        <button mat-button>LOG</button>
      </mat-card-actions>
    </mat-card>


  </mat-grid-tile>
  <br />


</mat-grid-list>
